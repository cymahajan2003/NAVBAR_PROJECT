<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar with Enhanced Overlay Menu</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Raleway font from Google Fonts as a substitute for "Gwen" -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            height: 2000px;
            /* For testing scrolling behavior */
            overflow-x: hidden;
            position: relative;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            height: 80px;
            /* Kept to match the previous image */
            width: 100%;
            padding: 0 20px;
            z-index: 1002;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 1.2px;
        }

        .heartbeat {
            font-size: 18px;
            margin-right: 5px;
        }

        /* Navigation links */
        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ccc;
        }

        /* Navigation icons */
        .nav-icons {
            display: flex;
            align-items: center;
            gap: 12px;

        }

        .nav-icons a {
            color: #fff;
            font-size: 25px;
            transition: color 0.3s ease;
        }

        .nav-icons a:hover {
            color: #ccc;
        }

        /* Menu icon styling */
        .menu-icon {
            color: #fff;
            font-size: 24px;
            /* Kept as per your original code */
            cursor: pointer;
            transition: color 0.3s ease;
            /* Smooth color transition */
        }

        .menu-icon:hover {
            color: #ccc;
        }

        /* Overlay menu styling */
        .overlay-menu {
            height: 100%;
            width: 280px;
            /* Kept to match the image */
            position: fixed;
            top: 0;
            right: -280px;
            background-color: #000;
            z-index: 1001;
            padding: 20px 30px;
            /* Kept to match the image */
            transition: right 0.5s ease-in-out;
            /* Smoother transition with easing */
            overflow-y: auto;
        }

        .overlay-menu.active {
            right: 0;
        }

        .overlay-menu .close-btn {
            position: absolute;
            top: 28px;
            right: 23px;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
            transition: color 0.3s ease;
        }


        .overlay-menu .close-btn:hover {
            color: #ccc;
        }

        .overlay-menu ul {
    list-style: none;
    margin-top: 80px; /* To push below close icon */
    padding: 0;
}

.overlay-menu ul li {
    padding: 12px 0; /* Good vertical spacing */
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Soft white divider line */
}

.overlay-menu ul li:last-child {
    border-bottom: none; /* Remove line after last item */
}


        .overlay-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            /* Kept to match the image */
            font-weight: 200;
            letter-spacing: 1.2px;
            transition: color 0.3s ease;
            text-transform: capitalize;
        }

        .overlay-menu ul li a:hover {
            color: #ccc;
        }

/* Social media icons */
.social-icons {
    position: absolute;
    bottom: 30px;
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Align to center */
    display: flex;
    gap: 25px;
}

.social-icons a {
    color: #fff;
    font-size: 20px;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #ccc;
}


        /* Background overlay for dimming */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            /* Smoother dimming transition */
        }

        .background-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Ensure navbar and overlay-menu stay above the background overlay */
        .navbar,
        .overlay-menu {
            z-index: 1001;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .nav-icons a.desktop-only {
                display: none;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <!-- Logo section -->
        <div class="logo">
            <span class="heartbeat"><i class="fa-solid fa-fingerprint"></i></span>
            <span class="logo-text">DIGIDEFENSE</span>
        </div>
        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#">SERVICES</a>
            <a href="#">PRODUCTS</a>
            <a href="#">WHO WE ARE</a>
            <a href="#">RESOURCES</a>
            <a href="#">CONTACT US</a>
        </div>
        <!-- Navigation icons -->
        <div class="nav-icons">
            <a href="#" class="menu-icon" id="menuIcon">
                <i class="fas fa-bars"></i>
            </a>
        </div>
    </nav>

    <!-- Background overlay for dimming -->
    <div class="background-overlay" id="backgroundOverlay"></div>

    <!-- Overlay menu -->
    <div class="overlay-menu" id="overlayMenu">
        <div class="close-btn" id="closeBtn">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Who We Are</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Advisory</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-telegram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <!-- JavaScript for interactivity -->
    <script>
        const menuIcon = document.getElementById('menuIcon');
        const overlayMenu = document.getElementById('overlayMenu');
        const closeBtn = document.getElementById('closeBtn');
        const backgroundOverlay = document.getElementById('backgroundOverlay');

        // Toggle overlay menu and background overlay
        menuIcon.addEventListener('click', (e) => {
            e.preventDefault();
            overlayMenu.classList.toggle('active');
            backgroundOverlay.classList.toggle('active');
        });

        // Close overlay menu using the close button inside the menu
        closeBtn.addEventListener('click', () => {
            overlayMenu.classList.remove('active');
            backgroundOverlay.classList.remove('active');
        });

        // Close menu when clicking outside
        backgroundOverlay.addEventListener('click', () => {
            overlayMenu.classList.remove('active');
            backgroundOverlay.classList.remove('active');
        });

        // Close menu when a link is clicked
        const overlayLinks = document.querySelectorAll('.overlay-menu ul li a');
        overlayLinks.forEach(link => {
            link.addEventListener('click', () => {
                overlayMenu.classList.remove('active');
                backgroundOverlay.classList.remove('active');
            });
        });
    </script>
</body>

</html>
